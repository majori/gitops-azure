apiVersion: batch/v1beta1
kind: CronJob
metadata:
  name: backup-piikki
  namespace: piikki
spec:
  schedule: "0 0 * * *"
  jobTemplate:
    spec:
      template:
        metadata:
          annotations:
            linkerd.io/inject: disabled
        spec:
          restartPolicy: OnFailure
          containers:
            - name: backup
              image: majori/postgresql-dropbox-backuper
              imagePullPolicy: Always
              command: ["./run-backup.sh"]
              resources:
                requests:
                  cpu: 10m
                  memory: 24Mi
                limits:
                  cpu: 250m
                  memory: 126Mi
              env:
                - name: PG_HOSTNAME
                  value: piikki-postgres.piikki.svc.cluster.local
                - name: PG_DATABASE
                  value: piikki
                - name: PG_USERNAME
                  valueFrom:
                    secretKeyRef:
                      name: postgres.piikki-postgres.credentials.postgresql.acid.zalan.do
                      key: username
                - name: PG_PASSWORD
                  valueFrom:
                    secretKeyRef:
                      name: postgres.piikki-postgres.credentials.postgresql.acid.zalan.do
                      key: password
                - name: DROPBOX_TOKEN
                  valueFrom:
                    secretKeyRef:
                      name: dropbox-token
                      key: token
                - name: ENCRYPTION_PASSWORD
                  valueFrom:
                    secretKeyRef:
                      name: backup-encryption-password
                      key: password
